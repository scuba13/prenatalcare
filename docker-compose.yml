services:
  postgres:
    image: postgres:16-alpine
    container_name: prenatal-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_MULTIPLE_DATABASES: prenatal_core,rnds_sync,prenatal_scheduling,prenatal_notifications,prenatal_auth
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/db:/docker-entrypoint-initdb.d
    networks:
      - prenatal-network

  redis:
    image: redis:7-alpine
    container_name: prenatal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - prenatal-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: prenatal-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - prenatal-network

  minio:
    image: minio/minio:latest
    container_name: prenatal-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    networks:
      - prenatal-network

  # Application Services - PRODUCTION MODE
  # Mesma configuração usada no Railway para garantir paridade
  core-service:
    build:
      context: .
      dockerfile: apps/core-service/Dockerfile
      target: production
    container_name: prenatal-core-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: prenatal_core
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    networks:
      - prenatal-network
    depends_on:
      - postgres
      - redis
      - rabbitmq

  rnds-mock:
    build:
      context: ./apps/rnds-mock
      dockerfile: Dockerfile
      target: dev
    container_name: prenatal-rnds-mock
    restart: unless-stopped
    ports:
      - "3010:3010"
    environment:
      NODE_ENV: development
      PORT: 3010
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/metadata"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - prenatal-network

  rnds-service:
    build:
      context: .
      dockerfile: apps/rnds-service/Dockerfile
      target: production
    container_name: prenatal-rnds-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rnds_sync
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      CORE_SERVICE_URL: http://core-service:3001
      # RNDS Configuration (usando mock em desenvolvimento)
      RNDS_BASE_URL: http://rnds-mock:3010
      RNDS_AUTH_URL: http://rnds-mock:3010/oauth2/token
      RNDS_CLIENT_ID: mock-client
      RNDS_CLIENT_SECRET: mock-secret
      RNDS_USE_MTLS: "false"
    networks:
      - prenatal-network
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
      rnds-mock:
        condition: service_healthy
      core-service:
        condition: service_started

  scheduling-service:
    build:
      context: .
      dockerfile: apps/scheduling-service/Dockerfile
    container_name: prenatal-scheduling-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: prenatal_scheduling
      DB_SYNCHRONIZE: "true"
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      ADAPTER_TYPE: mock
      ADAPTER_RETRY_ATTEMPTS: 3
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    networks:
      - prenatal-network
    depends_on:
      - postgres
      - rabbitmq

  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: prenatal-notification-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: prenatal_notifications
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      CORE_SERVICE_URL: http://core-service:3001
      SCHEDULING_SERVICE_URL: http://scheduling-service:3003
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # Firebase (Mock Mode - deixar vazio)
      FIREBASE_PROJECT_ID: ""
      FIREBASE_CLIENT_EMAIL: ""
      FIREBASE_PRIVATE_KEY: ""
    networks:
      - prenatal-network
    depends_on:
      - postgres
      - rabbitmq
      - core-service
      - scheduling-service

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: prenatal-auth-service
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: prenatal_auth
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      BCRYPT_SALT_ROUNDS: 10
      CORE_SERVICE_URL: http://core-service:3001
    networks:
      - prenatal-network
    depends_on:
      - postgres

  web-medico:
    build:
      context: ./apps/web-medico
      dockerfile: Dockerfile
      target: dev
    container_name: prenatal-web-medico
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_AUTH_API_URL: http://localhost:3005
      VITE_CORE_API_URL: http://localhost:3001
      VITE_SCHEDULING_API_URL: http://localhost:3003
      VITE_NOTIFICATION_API_URL: http://localhost:3004
      VITE_RNDS_API_URL: http://localhost:3002
    networks:
      - prenatal-network
    depends_on:
      - core-service
      - auth-service
      - scheduling-service
      - notification-service

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  rabbitmqdata:
    driver: local
  miniodata:
    driver: local

networks:
  prenatal-network:
    driver: bridge
